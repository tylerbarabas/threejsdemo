
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - equirectangular panorama</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #000000;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				position: absolute;
				top: 0px; width: 100%;
				color: #ffffff;
				padding: 5px;
				font-family:Monospace;
				font-size:13px;
				font-weight: bold;
				text-align:center;
			}

			a {
				color: #ffffff;
			}
		</style>
	</head>
	<body>

		<div id="container"></div>
		<div id="info">
			<a href="http://threejs.org" target="_blank">three.js webgl</a> - equirectangular panorama demo. photo by <a href="http://www.flickr.com/photos/jonragnarsson/2294472375/" target="_blank">JÃ³n Ragnarsson</a>.<br />
			drag equirectangular texture into the page.
		</div>

		<script src="bower_components/threejs/build/three.js"></script>

		<script>

			var camera, scene, renderer, mouseX, mouseY;

			init();
			animate();


			function onDocumentMouseMove(event) {
			        mouseX = (event.clientX - event.target.clientWidth  / 2) * 4;
			        mouseY = (event.clientY - event.target.clientHeight / 2) * 4;
				console.log(mouseX, mouseY);
      			}
			document.addEventListener('mousemove', onDocumentMouseMove);

			function init() {

				var container, mesh;

				container = document.getElementById( 'container' );

				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 1100 );
				camera.target = new THREE.Vector3( 0, 0, 0 );

				scene = new THREE.Scene();

				var geometry = new THREE.SphereGeometry( 500, 60, 40 );
				geometry.scale( - 1, 1, 1 );

				var material = new THREE.MeshBasicMaterial( {
					map: new THREE.TextureLoader().load( '360_background_image.jpg' )
				} );

				mesh = new THREE.Mesh( geometry, material );

				scene.add( mesh );

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );
			}
			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );
				update();

			}

			mouseX = 0;
			mouseY = 0;
			function update() {
				camera.rotation.y = -0.0002 * mouseX;
				camera.rotation.x = -0.0002 * mouseY;
				camera.position.x = -0.06 * mouseX;
				camera.position.z = 350;
				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
